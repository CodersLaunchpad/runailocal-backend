version: '3.8'
services:
    rail-be:
        container_name: rail-be
        build:
            context: .
            dockerfile: Dockerfile
        network_mode: "host"
        # No ports needed with host network
        volumes:
            - .:/app
        env_file:
            - .env
        restart: unless-stopped
        depends_on:
            - mongo
            - minio
        
    mongo:
        container_name: runailocal-db
        restart: always
        # logging:
        #     options:
        #         max-size: 1g
        image: mongo:latest
        network_mode: "host"
        # No ports needed with host network
        environment:
            # Set MongoDB to listen on specific port
            MONGO_PORT: 27019
        command: mongod --port 27019 --bind_ip 0.0.0.0
        volumes:
            - mongo_data:/data/db

    minio:
        image: minio/minio
        container_name: minio
        restart: always
        network_mode: "host"
        # No ports needed with host network
        environment:
            MINIO_ROOT_USER: minioadmin
            MINIO_ROOT_PASSWORD: minioadmin
        command: server /data --console-address ":9001" --address ":9000"
        volumes:
            - minio_data:/data

# No networks section needed with host networking

volumes:
    minio_data:
    mongo_data: